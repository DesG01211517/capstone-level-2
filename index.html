<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style src="css/style.css"></style>
    <title>Document</title>
  </head>
  <body id="body">
    <div id="header">
      <h1 class="text-center" style="color: white">
        Let's Review Your Next Trade!
      </h1>
    </div>
    <h2 style="text-align: center; color: white">Choose Your Company Below</h2>
    <div id="form" class="container">
      <form onSubmit="getDetails(event)">
        <div class="form-group" style="text color: white">
          <h2 style="text-align: center; color: white">Company Name *</h2>
          <input
            type="text"
            class="form-control"
            id="companyName"
            placeholder="required"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="container">
      <div
        id="results"
        class="container-centered"
        style="background-color: hsla(105, 55%, 96%, 1)"
      >
        <div id="list"></div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
