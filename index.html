<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style src="css/style.css"></style>
    <title>Document</title>
  </head>
  <body id="body">
    <div id="header" style="background-color: hsla(203, 39%, 44%, 1)">
      <h1 class="text-center" style="color: black">
        Let's Plan Your Next Trip!
      </h1>
    </div>
    <h2 style="text-align: center">Please Provide Travel Details</h2>
    <div id="form" class="container">
      <form>
        <div class="form-group">
          <label for="departureCity">Departure City *</label>
          <input
            type="text"
            class="form-control"
            id="departureCity"
            name="departureCity"
            placeholder="City, ST"
            required
          />
        </div>
        <div class="form-group">
          <label for="arrivalCity">Arrival City *</label>
          <input
            type="text"
            class="form-control"
            id="arrivalCity"
            name="arrivalCity"
            placeholder="City, ST"
            required
          />
        </div>
        <div class="form-group">
          <label for="flight">Flight *</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="flight"
              name="flight"
              placeholder="mm/dd/yyyy"
              required
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="flightDateButton"
              >
                Select Date
              </button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="hotel">Hotel *</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="hotel"
              name="hotel"
              placeholder="mm/dd/yyyy"
              required
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="hotelDateButton"
              >
                Select Date
              </button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="rentalCar">Rental Car</label>
          <input
            type="text"
            class="form-control"
            id="rentalCar"
            name="rentalCar"
            placeholder="mm/dd/yyyy"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="container">
      <div id="results" class="container-centered">
        <ul>
          <li>Flight Details</li>
          <li>Hotel details</li>
          <li>Other Information</li>
        </ul>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script>
      $("#flightDateButton, #hotelDateButton").datepicker({
        format: "mm/dd/yyyy",
        autoclose: true,
      });
    </script>
  </body>
</html>
